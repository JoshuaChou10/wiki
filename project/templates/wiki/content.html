{% extends 'wiki/base.html' %}

{% block contents %}
{% include "wiki/toc.html" with sections=sections page_title=page_title %}

<article class="doc__page">
    <div class="doc__content">
        <h1 class="doc__title">{{ page_title }}</h1>
        <hr/>
        {{ content|safe }}
    </div>
</article>
{% endblock %}
