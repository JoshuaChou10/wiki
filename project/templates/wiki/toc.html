<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/toc.css' %}" media="screen">
</head>

<aside id="doc__toc">
    <ul>
        <li class="toc__item selected" data-indent="0"><a class="toc__link" href="#"><b>(top)</b></a></li>
        {% for x in sections %}
            <li class="toc__item" data-indent="{{ x.level }}"><a class="toc__link" href="#{{ x.id }}"">{{ x.title }}</a></li>
        {% endfor %}
    </ul>
</aside>
